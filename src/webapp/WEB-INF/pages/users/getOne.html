<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<html lang="en">


<head>
    <meta charset="UTF-8">
    <title>GetOne</title>
</head>
<body>
<h1>USER</h1>

<table border="1">
    <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Surname</th>
            <th>Password</th>

    <tr>



            <td th:utext="${user.getId()}">Id</td>
            <td th:utext="${user.getName()}">Name</td>
            <td th:utext="${user.getSurname()}">Surname</td>
            <td th:utext="${user.getPassword()}">Password</td>


    </tr>

</table>
<br/>

<form sec:authorize="hasRole('ROLE_ADMIN')" th:method="GET" th:action="@{/admin/{id}/edit(id=${user.getId()})}">
    <input type="submit" value="Edit user"/>
</form>

<br/>
<form sec:authorize="hasRole('ROLE_ADMIN')" th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}">
    <input type="submit" value="Delete user"/>
</form>
<br/>
<form sec:authorize="hasRole('ROLE_ADMIN')" th:method="GET" th:action="@{/admin}">
    <input type="submit" value="Back to list"/>
</form>
<br/>
<form th:method="GET" th:action="@{/logout}">
    <input type="submit" value="Logout">
</form>

</body>
</html>
